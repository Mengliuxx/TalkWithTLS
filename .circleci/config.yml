version: 2
jobs:
    build_and_test:
        machine:
            image: ubuntu-1604:201903-01
            enabled: true
        steps:
            - checkout
            #- run:
              #  name: Get_Submodules
              #  command: ./get_submodules.sh
            - run:
                name: Install Prerequisites
                command: |
                    sudo apt update
                    sudo apt install python3 python3-setuptools
                    # sudo easy_install3 pip
                    # Ubuntu 16.04 does not have python3-pip on apt
                    # sudo apt install python3-pip
                    sudo pip3 install pipenv
                    pipenv install pytest
                    pipenv install pytest-html
                    #sudo apt install libunwind-dev golang-go
            - run:
                name: Build_All
                command: make NOSAN=1 -j 4
            - run:
                name: Run_Test
                command: pipenv run ./run_test.sh
            - store_artifacts:
                path: ./report
workflows:
    version: 2
    Run_TalkWithTLS:
        jobs:
            - build_and_test
